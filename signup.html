<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sign Up</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> 
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
    

    <link rel="stylesheet" href="signup.css">
</head>

    <body background="images/ecotourism1.jpg">
         
        
         
    <div class="wrap">
        <form action="login.html" onsubmit="return validate()" >

            <h1 style="padding: 5px;">Sign Up Here</h1>
    
            
    <input type="text" name="Firstname"  placeholder="First Name" id="fsname" required>

    <input type="text" name="lastname" placeholder="Last Name" id="lsname">

    <input type="text" name="username" placeholder="Username" id="username" required> 
    
    <input type="text" placeholder=" Mobile Number" id="mobile" >  
    <label for="error1" id="phnerror"></label> 

    <input type="text" placeholder="Email" id="email" required>
    <label for="error2" id="mailerror"></label>

    <input type="password" placeholder="Password" id="paswrd" required>
    <label for="error3" id="paswderror"></label>

    <!-- <span id="strength">Type Password</span> -->
    <!-- <input type="text" placeholder="Confirm Password" id="pwd" required>  -->

    
    <input type="submit" value="Signup" id="submit" onclick="validate()">
        </form>
    </div>

    <script src="signup.js"></script>

    
</body>
</html>
